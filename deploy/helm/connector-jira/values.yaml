fullnameOverride: "connector-jira"

image:
  repository: oc/connector-jira
  tag: "latest"
  pullPolicy: IfNotPresent

replicas: 1

service:
  port: 8083

# secretRef: connector-jira-secrets

env:
  CONNECTOR_JIRA_ADDR: ":8083"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
