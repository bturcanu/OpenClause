apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "oc-connector-jira.fullname" . }}
  labels:
    {{- include "oc-connector-jira.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "oc-connector-jira.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from gateway only
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: oc-gateway
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS egress to external APIs (Jira/Atlassian)
    - ports:
        - protocol: TCP
          port: 443
