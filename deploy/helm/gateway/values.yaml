fullnameOverride: "gateway"

image:
  repository: oc/gateway
  tag: "latest"
  pullPolicy: IfNotPresent

replicas: 1

service:
  port: 8080

# Optional: name of a Kubernetes Secret to load as env vars
# secretRef: gateway-secrets

env:
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  OPA_URL: http://opa:8181
  APPROVALS_URL: http://approvals:8081
  CONNECTOR_SLACK_URL: http://connector-slack:8082
  CONNECTOR_JIRA_URL: http://connector-jira:8083

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: gateway.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: gateway-tls
      hosts:
        - gateway.local
